<!doctype html>
<html>
	<head>
		<title>Page4</title>
	</head>
    <body>
        <h1>Using list tags</h1>
        <div>
            <h2>Unordered Lists</h2>
            <p>
                <ul>
                    <li>Apple</li>
                    <li>Kiwi</li>
                    <li>Mango</li>
                    <li>Orange</li>
                </ul>
            </p>
        </div>
        <div>
            <h2>Ordered Lists</h2>
            <ol>
                <li>Apple</li>
                <li>Kiwi</li>
                <li>Mango</li>
                <li>Orange</li>   
            </ol>
        </div>
    </body>
</html>
